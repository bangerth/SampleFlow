name: SampleFlow CI test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install-doxygen
      run: apt-get install doxygen -y
    - name: cmake
      run: cmake .
    - name: ctest
      run: ctest
