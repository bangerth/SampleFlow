name: SampleFlow CI test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:

  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: |
        pushd .
        cd $HOME
        sudo apt-get install doxygen graphviz libboost-all-dev numdiff -y
        doxygen --version
        git clone https://gitlab.com/libeigen/eigen.git
        mkdir ./eigen-build
        mkdir ./eigen-install
        cd ./eigen-build
        cmake ../eigen -DCMAKE_INSTALL_PREFIX=$HOME/eigen-install
        make install
        popd
    - name: cmake
      run: |
           mkdir build-gcc
           cd build-gcc
           cmake -DEIGEN_DIR="$HOME/eigen-install" -DCMAKE_BUILD_TYPE=Debug ..
    - name: ctest
      run: |
           cd build-gcc
           ctest --output-on-failure -j2
    - name: doc
      run: |
           cd build-gcc
           make doc
    - name: style
      run: |
        wget -O astyle_2.04_linux.tar.gz https://sourceforge.net/projects/astyle/files/astyle/astyle%202.04/astyle_2.04_linux.tar.gz/download
        tar -xvf astyle_2.04_linux.tar.gz
        cd astyle/build/gcc && make && sudo make install
        cd ../../..
        ./doc/indent
        git --no-pager diff --exit-code

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: |
        brew install cmake boost doxygen
        git clone https://github.com/tjhei/numdiff.git
        cd numdiff
        ./configure
        make && sudo make install
        cd ..
    - name: cmake
      run: cmake .
    - name: ctest
      run: ctest --output-on-failure -j2

  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup-boost
      run: |
        $Env:BOOST_ROOT = $env:BOOST_ROOT_1_72_0
        $Env:Boost_INCLUDE_DIR = "$env:BOOST_ROOT\include"
    - name: cmake
      run: cmake .  ||  cat CMakeFiles/CMakeError.log
    - name: ctest
      run: ctest --output-on-failure -j2
